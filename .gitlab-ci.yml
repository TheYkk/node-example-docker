cache:
  paths:
  - node_modules/

stages:
  - test
  - build
  - prod

unit_test:
  image: node:6-alpine
  stage: test
  variables:
    NODE_ENV: test
  before_script:
    # Install yarn
    - yarn
  script:
    - yarn test
  only:
    - dev
    - master
before_script:
  - echo "${CI_REGISTRY_PASSWORD}" | docker login -u "${CI_REGISTRY_USER}" --password-stdin "${CI_REGISTRY}"
build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay
    CONTAINER_IMAGE:  theykk/$CI_PROJECT_NAME 
  script:
    - docker build  -t $CONTAINER_IMAGE:$CI_COMMIT_SHA .
    - docker push $CONTAINER_IMAGE:$CI_COMMIT_SHA
    - docker push $CONTAINER_IMAGE:$CI_COMMIT_TAG
  only:
    - dev
    - master

prod:
  image: docker:latest
  stage: prod
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay
    CONTAINER_IMAGE: theykk/$CI_PROJECT_NAME #Workaround https://gitlab.com/gitlab-org/gitlab-ce/issues/23339

  script:
    
    - docker build --pull -t $CONTAINER_IMAGE:latest .
    - docker push $CONTAINER_IMAGE:latest
  only:
    - master